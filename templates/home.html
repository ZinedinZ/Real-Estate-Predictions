<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<img src="static/logo.jpeg" width="1960" height="200" alt="">

<div class="d-flex flex-row justify-content-between align-items-start" style="margin-left: 200px">

    <form action="/" method="POST">
      <div class="mt-4 mb-4">
          <label class="form-label"><strong>State</strong></label>
          <input type="state" class="form-control" name="state">
        </div>

      <div class="mb-3">
          <label class="form-label"><strong>City</strong></label>
          <input type="city" class="form-control" name="city" >
        </div>

      <div class="mb-3">
          <label class="form-label"><strong>Zip Code</strong></label>
          <input type="zip_code" class="form-control" name="zip_code">
        </div>

      <div class="mb-3">
          <label class="form-label"><strong>House Size</strong>(m²)</label>
          <input type="house_size" class="form-control" name="house_size" >
        </div>

      <div class="mb-3">
        <label class="form-label"><strong>Land Size</strong>(m²)</label>
          <input type="LandSize" class="form-control" name="land_size" >
        </div>

      <div class="col-md-1">
          <label class="form-label"><strong>Bed</strong></label>
          <select class="form-select" name="bed">
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      <div class="col-md-1 mt-3">
          <label class="form-label"><strong>Bath</strong></label>
          <select class="form-select" name="bath">
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <button style="high" type="" class="btn btn-success mt-4">Predict</button>
    </form>

        {% if data|length > 6 %}
        <table class="table table-bordered border-primary w-25">
            <thead>
            <tr>
              <th scope="Name">Name</th>
              <th scope="Value">Value</th>
            </tr>
          </thead>
          <tbody>
          {% set headers = ["State", "City", "Zip Code", "House Size(m²)", "Land Size(m²)", "Bed", "Bath"] %}

              {% for i in range(headers | length) %}
                <tr>
                  <th>{{ headers[i] }}</th>
                  <td>{{ data[i] }}</td>
                </tr>
              {% endfor %}
              <tr>
                  <th class="table-success">Predicted Price($)</th>
                  <td class="table-success">{{ data[7] }}$</td>
                </tr>

        </table>

        {% endif %}
</div>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
